<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularze</title>
  </head>
  <body>
    <form class="" action="5.html" method="get" novalidate>
      <input type="text" name="login" placeholder="login" autocomplete="off" maxlength="5" required><br><br>
      <input type="password" name="pass" placeholder="pass"><br>
      <textarea name="name" rows="2" cols="80" placeholder="komentarz..."></textarea><br><br>

      <input type="range"<br><br>

      <input type="number"> step="0,1"<br><br>
      <input type="color"><br><br>
      <input type="date"><br><br>
      <input type="datetime"><br><br>
      <input type="datetime-local"><br><br>
      <input type="email" required> <br><br>
      <input type="file"><br><br>
      <input type="hidden"><br><br>
      <input type="image" name="" value=""><br><br> <!--not workng-->
      <input type="month" name="" value=""><br><br>
      <input type="checkbox" name="" value=""><br><br>
      <input type="radio" name="color" value="red"checked>Czerwony<br><br>
      <input type="radio" name="color" value="blue">niebieski<br><br>
      <input type="reset" name="" value="reset"><br><br>
      <input type="search" name="" value=""><br><br>
      <input type="<time></time>" name="" value=""><br><br>

      <select class="" name="country" multiple size="2">
        <optgroup label="Europa">
          <option value="pl">Polska</option>
          <option value="de">Niemcy</option>
        </optgroup>
        <optgroup label="Ameryka PN">
          <option value="usa">USA</option>
        </optgroup>

      </select>


      <input type="submit" name="button" value="Zatwierdz"><br><br>
    </form>
  </body>
</html>
